<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$ENSO Swap & Bridge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 120px;
    }

    #enso-widget {
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      #enso-widget {
        height: 550px;
      }
    }
  </style>
  <script src="https://cdn.enso.finance/widget.js"></script>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="$ENSO Logo">
    <h1>$ENSO Swap & Bridge</h1>
  </header>

  <div id="enso-widget"></div>

  <footer>
    Powered by Enso | $ENSO DApp
  </footer>

  <script>
    EnsoWidget.init({
      container: '#enso-widget',
      theme: 'dark', // Options: 'dark' or 'light'
      partnerId: '', // Optional if you have one
      defaultChain: 'ethereum' // You can change to polygon, arbitrum, etc.
    });
  </script>
</body>
</html>
