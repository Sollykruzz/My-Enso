<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enso Swap & Bridge</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
</head>
<body>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div class="app">
    <h1>Swap & Bridge with Enso</h1>
    <button id="connectWallet">ðŸ”— Connect Wallet</button>
    
    <div id="walletAddress"></div>
    
    <h3>Swap Tokens</h3>
    <input type="text" id="fromToken" placeholder="From Token (e.g., USDC)">
    <input type="text" id="toToken" placeholder="To Token (e.g., ETH)">
    <input type="number" id="amount" placeholder="Amount">
    <button id="swapBtn">Swap Now</button>
    
    <div id="status"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
  <script>
  let provider;

  async function connectWallet() {
    if (window.ethereum) {
      // MetaMask
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      alert("Connected: " + address);
    } else {
      alert("No wallet found! Please install MetaMask.");
    }
  }
</script>
</body>
</html>
